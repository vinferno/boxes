
<div *ngIf="ready">
  <input type='file'  (change)="readURL($event);" id="inputGroupFile01" name="upload" />
  <button [disabled]="!imageSrc" (click)="upload()">Submit</button>
</div>
<div *ngIf="!ready">
  Your file has been uploaded. <button class="btn" (click)="ready = true">Continue</button>
</div>


<div class="container">
  <img  class='img-fluid' id="blah" [src]="  imageSrc || 'http://placehold.it/180'" alt="your image" />
</div>

<div>
  <span *ngFor="let keyword of keywords">{{keyword}}  <button (click)="removeKeyword(keyword)">X</button> </span>
</div>

<input type="text" #keywordInput>
<button (click)="addKeyword(keywordInput.value); keywordInput.value = ''" >add Keyword</button>
