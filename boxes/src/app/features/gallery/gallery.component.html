<div class="row">
  {{ images.length }}
  <div class="col-md-4" *ngFor="let img of images">
    <div class="thumbnail">
      <a href="#">
        <img [src]="img.image ? imagesService.convertBinaryToImageString(img) : 'https://unsplash.it/600/400'" alt="Lights" style="width:100%">
        <div class="caption">
          <p>{{img.image.filename}}</p>
        </div>
      </a>
    </div>
  </div>
</div>
